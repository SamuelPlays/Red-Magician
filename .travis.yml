language: python
python:
- 3.5.2
install:
- pip install -r requirements.txt
script:
- python -m compileall ./red.py
- python -m compileall ./cogs
- python ./red.py --no-prompt --no-cogs --dry-run
cache: pip
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: Red-Magician
  on:
    repo: dealien/Red-Magician
